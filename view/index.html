<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" href="view/public/visual.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <meta charset="UTF-8">,
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <title>Taxilog</title>
</head>

<body> 
    <main>
        <div class="container-title">
            <h1>TAXILOG</h1>
            <p>Servicio de geolocalización de vehiculos en la ciudad de Barranquilla</p>
            <nav>
                <a href="/view/public/historicos.html">historicos</a>
            </nav>  
        </div>


        <div class="main-container">
            <div class="table-container">

                <table class="table">
                
                    <tr>
                        <td class="geo-data">Lat</td>
                        <td class="geo-data">Long</td>    
                    </tr>
                    <tr>
                        <td class="geo-data" id="lat">0.0</td>
                        <td class="geo-data" id="long">0.0</td>
                    </tr>
                </table>
                <table class="table">
    
                        <tr>
                            <td class="time-data"> Timestamp</td>
                        </tr>
                        <tr>
                            <td class="time-data" id="fecha">----------------------------</td>
                        </tr>
                    
                </table>
            </div>

            <div class="map-container">
                <div id="map"></div>
            </div>


        </div>

        <div class="footer">
            <div class="authors">
                <p>Autores</p>
            </div>
        </div>
      
    </main>
</body>

</html>

    }).addTo(map);
