    }).addTo(map);
function rangoi (input){
     if(moment(valorfinal).diff(moment(input.value)) <= 0){
         alert("Invalid input time range...")
     }else{
         valorinicial = input.value
     }
 }
 function rangof (input){
     if(moment(input.value).diff(moment(valorinicial)) <= 0){
         alert("Invalid input time range...")
     }else{
         valorfinal = input.value
     }
 }
