<body> 
    <main>
        <div class="container-title">
            <h1>TAXILOG</h1>
            <p>Servicio de geolocalización de vehiculos en la ciudad de Barranquilla</p>
            <nav>
                <a href="/">Inicio</a>
            </nav>  
        </div>
    
        <div class="main-container">
            <div class="table-container-h">

                <table class="table">
                        <tr>
                            <input type="datetime-local" name="finicial" id="finicial">
                        </tr>
                        <tr>
                            
                            <input type="datetime-local" name="ffinal" id="ffinal">
                        </tr>
                        <button onclick="drawHistorics()">Search</button>                 
                        </div>
                </table>
            </div>

            <div class="map-container">
                <div id="map"></div>
            </div>


        </div>

        <div class="footer">
            <div class="authors">
                <p>Autores</p>
            </div>
        </div>
      
    </main>

<script>
    var map = L.map('map').setView([11.018, -74.850], 14);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoibHVpc2NoaWNhIiwiYSI6ImNsMGViamN0czBoZ28zY3FzcHpnMGpvNHYifQ.YZGgB-aYKFdaFq10D_q6ow'
    }).addTo(map);
</script>
