<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
<script> 
    var valorfinal, valorinicial
    var map = L.map('map').setView([11.018, -74.850], 14);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoibHVpc2NoaWNhIiwiYSI6ImNsMGViamN0czBoZ28zY3FzcHpnMGpvNHYifQ.YZGgB-aYKFdaFq10D_q6ow'
    }).addTo(map);
function rangoi (input){
     if(moment(valorfinal).diff(moment(input.value)) <= 0){
         alert("Invalid input time range...")
     }else{
         valorinicial = input.value
     }
 }
 function rangof (input){
     if(moment(input.value).diff(moment(valorinicial)) <= 0){
         alert("Invalid input time range...")
     }else{
         valorfinal = input.value
     }
 } 
</script>
